    { q:"kata", options:["„Åã„Åü","„Åã„Å£„Åü","„Åã„Åü„Å£","„Åå„Åü"], correct:"„Åã„Åü"},
    { q:"katta", options:["„Åã„Åü","„Åã„Å£„Å†","„Åã„Å£„Åü","„Åã„Å£„Åü„Éº"], correct:"„Åã„Å£„Åü"},
    { q:"kaita", options:["„Åã„ÅÑ„Åü","„Åã„ÅÑ„Å†","„Åã„ÅÑ„Å†„Éº","„Åã„Å£„Åü"], correct:"„Åã„ÅÑ„Åü"},
    { q:"sannin", options:["„Åï„Çì„Å≠„Çì","„Åï„Çì„Å´„Çì","„Åï„Å£„Å´„Çì","„Åï„Å≠„Çì"], correct:"„Åï„Çì„Å´„Çì"}
  ];

  // state
  let currentQuestion = null;

  function newQuestion(){
    const randomIndex = Math.floor(Math.random()*quizQuestions.length);
    currentQuestion = quizQuestions[randomIndex];
    renderChoices(currentQuestion);
    // optionally autoplay sound on new question:
    // playCurrentSound();
  }

  function renderChoices(q){
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";
    // shuffle options
    const shuffled = [...q.options].sort(()=>0.5-Math.random());
    shuffled.forEach(opt=>{
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.textContent = opt;
      btn.onclick = ()=>checkAnswer(opt);
      choicesDiv.appendChild(btn);
    });
    document.getElementById("result").textContent = "";
  }

  function playCurrentSound(){
    if(!currentQuestion) return;
    const audioEl = document.getElementById(currentQuestion.q);
    if(audioEl){
      audioEl.currentTime = 0;
      audioEl.play().catch(err=>{
        // autoplay may be blocked until user interacts ‚Äî ignore silently
        console.log("Audio play prevented or failed:", err);
      });
    } else {
      console.log("No audio element for id:", currentQuestion.q);
    }
  }

  function checkAnswer(choice){
    const resultEl = document.getElementById("result");
    if(choice === currentQuestion.correct){
      resultEl.textContent = "‚úÖ Correct!";
      resultEl.style.color = "#28a745";
    } else {
      resultEl.textContent = `‚ùå Wrong ‚Äî correct: ${currentQuestion.correct}`;
      resultEl.style.color = "#d63384";
    }
    setTimeout(newQuestion, 900);
  }

  document.getElementById("playSound").addEventListener("click", playCurrentSound);

  // first question
  newQuestion();
</script>
